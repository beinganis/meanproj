<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img class="img-responsive" [src]="professors.image">
        </div>
        <div class="col-md-4">
            <h4>name : {{professors.name}}</h4>
            <p>Description : {{professors.description}}</p>
        </div>
        
        <div class="col-md-5">
        </div>
    </div>
    
    <br>
    <br>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3">
                    <p>Semster:</p>
                </div>
                <div class="col-md-9">
                    <select class="mdb-select md-form">
                        <option value="" disabled selected>Choose your Semester</option>
                        <option value="1">Winter Semester</option>
                        <option value="2">Summer Semester</option>
                        
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <p style="font-size:18px ">Course you already passed:</p>
                </div> 
                <div class="col-md-5">
                    <select class="mdb-select md-form">
                        <option value="" disabled selected>Choose your Course</option>
                        <option value="1">learning Analytic</option>
                        <option value="2">AWT</option>
                        
                    </select>
                </div>
            </div>
            <div class="row">
                <br>
                <div class="col-md-12">
                    <div class="row">  
                        
                        <div class="col-md-3">
                                <br>
                            <button style="font-size:13px" class="btn btn-success" style="cursor:pointer"
                                    (click)="courseDescription()">Thesis:
                            </button>
                        </div>
                        <div class="col-md-4">
                            <a *ngIf="showCourseDesc"
                               style="cursor: pointer"
                               class="list-group-item clearfix">
                                <div class="pull-right">
                                    <p><a>LAVA</a></p>
                                    <p><a>WSN</a></p>
                                   
                                    
                                </div>
                            </a>
                        </div>
                         <br><br><br><br><br>
                           <div class="form-group">
                            <input id="fileinput" type="file" class="file" multiple=true data-preview-file-type="any" required>
                        </div>
                          <button type="button" class="btn btn-lg btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off">
                            <div class="handle"></div>
                          </button>
                          <br><br><br>
                          <div class="col-md-10">
                          <button style="font-size:13px" class="btn btn-success" style="cursor:pointer"
                            >Submit:
                            </button>
                        </div>
                          
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
