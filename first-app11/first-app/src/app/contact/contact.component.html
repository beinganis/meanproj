<h4>Register</h4>
<p *ngIf="matchpassword" style="color:red">password is not Match</p>
<p *ngIf="showERROR" style="color:red">{{errorStr}}</p>
<p *ngIf="showSucces" style="color:green">{{succesStr}}</p>
<form class="was-validated">
    <div class="form-group">
        <label for="usr">Name & Last Name:</label>
        <div class="input-group" id="usr">
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name" placeholder="Name" required/>
            <input type="text" name="lastname" class="form-control" [(ngModel)]="user.lastname" placeholder="LastName"
                   required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out thie field.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="control-label">Email</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="inputEmail"
               placeholder="abc@uni-due.de"
               data-error="Bruh, that email address is invalid" required>
        <div class="help-block with-errors"></div>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out valid value.</div>
    </div>


    <div ng-if="!showPassword"
         class="form-group has-feedback">
        <label>password</label>

        <span ng-if="params.password"
              ng-click="toggleShowPassword()"
              class="glyphicon glyphicon-eye-open form-control-feedback"
              style="cursor: pointer; pointer-events: all;">

          <input [(ngModel)]="user.password" name="password" type="password" class="form-control"
                 placeholder="choose password"
                 data-error="Bruh, that email address is invalid" required>
          
          <div class="help-block with-errors"></div>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out valid value.</div>
    </span>
    </div>

    <!-- show password as type="text" -->
    <div ng-if="showPassword"
         class="form-group has-feedback">
        <label>confirm your password</label>

        <span ng-if="params.password"
              ng-click="toggleShowPassword()"
              class="glyphicon glyphicon-eye-close form-control-feedback"
              style="cursor: pointer; pointer-events: all;">
          <input [(ngModel)]="confirmpass" name="confirmpass" type="password" class="form-control"
                 placeholder="choose password"
                 data-error="Bruh, that email address is invalid" required>
          
          <div class="help-block with-errors"></div>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out valid value.</div>

    </span>
    </div>


    <!-- Rounded switch -->

     <label class="form-switch text-success">
          <input [(ngModel)]="user.userStatus" (click)="logChange()" name="userStatus" type="checkbox">

           <i></i><p *ngIf="user.userStatus"> Professor </p>
                  <p *ngIf="!user.userStatus"> Student </p>
        </label>

    <button type="button" class="btn btn-lg btn-toggle active" data-toggle="button" aria-pressed="true"
            autocomplete="off">
        <div class="handle"></div>
    </button>

    <div class="row justify-content-end">
        <div class="col-1">
            <button type="button" (click)="senduser()" class="btn btn-info justify-content-end align-self-end"
                    style="margin-left: -25px">Submit
            </button>
        </div>
    </div>
</form>
